<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Alexia</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin">TeleOperadores</a>
        <a mat-list-item autofus style="background-color:rgb(167, 167, 167)">Clientes</a>
        <a mat-list-item routerLink="/">Salir</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar style="height: 70px;background-color: white;">
        <span style="justify-content: flex-start;color: black;">Clientes</span>
        <mat-card style="justify-content: flex-end; margin-left: 87.5%; width: 160px; height: 70px;background-color: #ffffff;" >
          <mat-card-header >
            <img src="https://w7.pngwing.com/pngs/823/310/png-transparent-kawaii-cat-kitten-happy-tamed-animal-tender-pet-feline-fun-thumbnail.png" mat-card-avatar>
            <mat-card-title style="color:black;height: 20px;">Omar</mat-card-title>
            <mat-card-subtitle style="color:black">Admin</mat-card-subtitle>
            
          </mat-card-header>
        </mat-card>
      </mat-toolbar>
      <table class="table">
        <thead>
          <th scope="col">ID</th>
          <th scope="col">NOMBRES</th>
          <th scope="col">APELLIDOS</th>
          <th scope="col" style="padding-left: 7%;">PALABRAS CLAVE</th>
          <th scope="col" style="padding-left: 9%;">DISCURSO</th>
          <th scope="col" style="padding-left: 9%;">ASIGNAR</th>
        </thead>
        <tr *ngFor="let client of clients;let i = index" style="margin: auto; padding: auto;">
          <th scope="row">{{i+1}}</th>
          <td style="padding-left: 1%;">{{client.name}}</td>
          <td style="padding-left: 1%;">{{client.lastName}}</td>
          <td><button class="rounded-pill" (click)="seeKeyWords(client)">Ver Palabras Clave</button></td>
          <td><button class="rounded-pill" (click)="seeSpeech(client)">Ver Discurso</button></td>
          <td><button class="rounded-pill" (click)="asignar(client)">Asignar</button></td>
        </tr>
      </table>     
    </mat-sidenav-content>
  </mat-sidenav-container>
