<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        <div>
          <img src="../../assets/logo.png" alt="" style="width: 150px;">
        </div>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin"><span style="font-size:30px;margin-right: 8%;padding-left: 3%;"><i class="bi bi-headset"></i></span><strong>Teleoperadores</strong></a>
        <a mat-list-item routerLink="/clientesadmin" ><span style="font-size:30px;margin-right: 8%;padding-left: 3%;"><i class="bi bi-people"></i></span><strong>Clientes</strong></a>
        <a mat-list-item style="background-color:rgb(167, 167, 167)"> <span style="font-size: 30px;padding-left: 3%;margin-right: 6%;"><i class="bi bi-key"></i></span><strong>Palabras Clave Teleoperador</strong></a>
        <a mat-list-item routerLink="/" style="margin-top: 360%;" (click)="logOut()"><span style="font-size:30px;margin-right: 8%;padding-left: 3%;"><i class="bi bi-power"></i></span><strong>Salir</strong></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar style="height: 70px;background-color: white;">
        <span style="justify-content: flex-start;color: black;">Clientes</span>
        <mat-card style="justify-content: flex-end; margin-left: 87.4%; width: 160px; height: 70px;background-color: #ffffff;">
          <mat-card-header >
            <img src="https://w7.pngwing.com/pngs/823/310/png-transparent-kawaii-cat-kitten-happy-tamed-animal-tender-pet-feline-fun-thumbnail.png" mat-card-avatar>
            <mat-card-title style="color:black;height: 20px;">Grecia</mat-card-title>
            <mat-card-subtitle style="color:black">Admin</mat-card-subtitle>
            
          </mat-card-header>
        </mat-card>
      </mat-toolbar>
      <table class="table">
        <thead>
          <th scope="col">ID</th>
          <th scope="col" style="padding-left: 15%;">PALABRA CLAVE</th>
          <th scope="col" style="padding-left: 3%;">ESTADO</th>
          
        </thead>
        <tr *ngFor="let key of keywords" >
            <th scope="row" style="padding-right: 3%;">00{{key.id}}</th>
            <td style="padding-left: 15%;">{{key.name}}</td>
            <td *ngIf="key.active==true"><button class="btn" style="background-color: #3CFF33;width: 100px;">Activo</button></td>
            <td *ngIf="key.active==false"><button class="btn" style="background-color: red; width: 100px;">Inactivo</button></td>
        </tr>
      </table>     
    </mat-sidenav-content>
  </mat-sidenav-container>
