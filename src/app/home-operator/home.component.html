<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Alexia</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item autofocus style="background-color:rgb(167, 167, 167)">TeleOperadores</a>
        <a mat-list-item routerLink="/clientes" >Clientes</a>
        <a mat-list-item routerLink="/">Salir</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar style="height: 70px;background-color: white;">
        <span style="justify-content: flex-start;color: black;">Teleoperadores</span>
        <mat-card style="justify-content: flex-end; margin-left: 83.7%; width: 160px; height: 70px;background-color: #ffffff;" >
          <mat-card-header style="margin: auto;">
            <img src="https://w7.pngwing.com/pngs/823/310/png-transparent-kawaii-cat-kitten-happy-tamed-animal-tender-pet-feline-fun-thumbnail.png" mat-card-avatar>
            <mat-card-subtitle style="color:black">Admin</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-toolbar>
      <table class="table">
        <thead>
          <th scope="col">ID</th>
          <th scope="col">NOMBRES</th>
          <th scope="col">APELLIDOS</th>
          <th scope="col">NIVEL DE EXPERIENCIA</th>
          <th scope="col">INFORMACIÓN ADICIONAL</th>
          <th scope="col">ASIGNAR PALABRA CLAVE</th>
        </thead>
        <tr *ngFor="let operator of operators;let i = index" style="margin: auto; padding: auto;border: 1px solid;">
          <th scope="row">{{i}}</th>
          <td>{{operator.name}}</td>
          <td>{{operator.lastName}}</td>
          <td>{{operator.type}}</td>
          <td><button class="rounded-pill">Ver más</button></td>
          <td><button class="rounded-pill">Asignar</button></td>
        </tr>
      </table>     
    </mat-sidenav-content>
  </mat-sidenav-container>
