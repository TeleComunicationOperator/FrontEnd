<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>TeleOperadores</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" class="inputs" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  
          <mat-form-field class="example-full-width"> 
            <input matInput placeholder="Password" class="inputs" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Log in</button>
      
          <a routerLink="/register" href="" class="sign" >Create your account!
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
       
       
      </form>
    </mat-card>
  
  </div>
  <router-outlet></router-outlet>
