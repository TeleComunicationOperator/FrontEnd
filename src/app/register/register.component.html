<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="DNI">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone" type="tel">
          </mat-form-field>
  
          
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="email">
            </mat-form-field>

         
          
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password">
          </mat-form-field>
  

  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
        <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 5%;" routerLink="/login">Back</button>
  
      </form>
    </mat-card>
  </div>
