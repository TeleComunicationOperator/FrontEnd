<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="DNI" [(ngModel)]="dni" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone" type="tel" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  

  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Register</button>
        <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 5%;" routerLink="/login">Back</button>
  
      </form>
    </mat-card>
  </div>
